<!DOCTYPE html>
<html>
<head>
	<!-- Information -->
	<meta charset="UTF-8"/>

	<!-- Style -->
	<style>
		/*Text*/
		p {
			font-family: "Calibri";
			text-align: center;
			color: cyan;
			font-size: 25px;

			letter-spacing: 5px;
			line-height: 70px;

			opacity: 0.92;
			box-sizing: border-box;

			text-shadow: 0 0 10px #fff,
						 0 0 40px #fff;
		}
		p span {
			color: #fbff00;
		}
	</style>
</head>
<body>
	<div style="margin-top: 2%;">
		<p>- Pilots -</p>
		<p><span>Wong Yu Cheung</span></p>
		<p><span>NG Chu Hang</span></p>
		<p><span>Lee Ho Wing</span></p>
		<p><span>Chan Wai Hang</span></p>
	</div>
</body>
</html>
